<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="http://files.cod3r.com.br/curso-web/tree.css">
    <title>Lista aninhada</title>
</head>
<body>
    <h1>Projeto</h1>
    <ul class="tree">
        <li>
            <span wb-folder>Back-End</span>
            <ul>
                <li><span wb-folder>app</span>
                    <ul>
                        <li>produto.js</li>
                        <li>usuario.js</li>
                        <li>venda.js</li>
                    </ul>
                </li>
                <li><span wb-folder>config</span>
                    <ul>
                        <li>banco.js</li>
                        <li>rotas.js</li>
                        <li>srvidor.js</li>
                    </ul>
                </li>
            </ul>
        </li>
        <li>
            <span wb-folder>Front-End</span>
            <ul>
                <li>
                    <span wb-folder>public</span>
                    <ul>
                        <li>app.css</li>
                        <li>app.js</li>
                        <li>index.html</li>
                    </ul>
                </li>
            </ul>
        </li>
    </ul>

    <script>
       document.querySelectorAll('[wb-folder]').forEach(folder => {
            folder.onclick = function(e) {
                const ul = folder.nextElementSibling
                const display = ul.style.display
                ul.style.display = display === 'none' ? 'block' : 'none'
            }       
       })
    </script>
</body>
</html>
